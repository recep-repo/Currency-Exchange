<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

</head>
<body>
  <div class="container border rounded rounded-3 mt-5 shadow-lg ">

    <h1 class="h1 text-center mt-3">Papbu | Currency Converter</h1>
    <div class="row g-2 w-75 m-auto mt-5">
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="input" value="1">
            <label for="input">Amount</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="changeFrom" aria-label="Floating label select example">
              <option>USD</option>
            </select>
            <label for="changeFrom">From</label>
          </div>
        </div>
        <div class="col-1 m-auto text-center">
          <div class="form-floating">
            <i class="fas fa-exchange-alt "></i>
          </div>
        </div>

        
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="changeTo" aria-label="Floating label select example">
              <option>TRY</option>
            </select>
            <label for="changeTo">To</label>
          </div>
        </div>
        <input type="button" value="Convert" class="btn btn-primary w-25 col-md" id="convert">
        <h4 class="h4 mt-5" id="exchangeFrom"></h4>
        <h1 class="h1 mb-3" id="exchangeTo"></h1>
    </div>
  </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
